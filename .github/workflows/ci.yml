name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: appuser
          POSTGRES_PASSWORD: apppass
          POSTGRES_DB: auto_qm
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U appuser -d auto_qm"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=12

    env:
      PYTHONUNBUFFERED: "1"
      TEST_DATABASE_URL: postgresql+psycopg2://appuser:apppass@localhost:5432/auto_qm_test
      DATABASE_URL: postgresql+psycopg2://appuser:apppass@localhost:5432/auto_qm
      # 可加 APP_ENV=ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then
            python -m pip install .[dev]
          else
            pip install -r requirements.txt
          fi

      - name: Wait for Postgres
        run: |
          for i in {1..40}; do
            pg_isready -h 127.0.0.1 -p 5432 -U appuser && break
            echo "Waiting postgres ($i)..."
            sleep 1
          done

      - name: Create test database
        run: |
          psql postgresql://appuser:apppass@localhost:5432/postgres -c "CREATE DATABASE auto_qm_test;" || echo "exists"

      - name: Alembic upgrade
        run: |
          alembic -x db_url="$TEST_DATABASE_URL" upgrade head

      - name: Run tests
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
