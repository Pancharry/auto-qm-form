version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: autoqm-postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: auto_qm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d auto_qm"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
